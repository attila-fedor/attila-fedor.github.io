    <main>
      <h1>Foglalás</h1>

      <form  class="form-control" action="https://formspree.io/myynnvep"
      method="POST" target="_blank"> 

      <label for="indate" class="checkin_label"> Érkezés </label
        ><input class=" checkin" type="date" id="indate" class="checkin" required />

         <label for="suit" class="suite_radio_label">Lakosztály</label>
         <input type="radio" name="room-suit" id="suit" class="suite_radio" />
          
           <button class="submit-btn"type="submit">Küldés</button>
     </form>
